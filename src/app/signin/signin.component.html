<form (ngSubmit)="onFormSubmit()">
  <input
    type="text"
    [(ngModel)]="model.username"
    name="username"
    placeholder="Username"
    required=""
  />

  <input
    type="password"
    [(ngModel)]="model.password"
    name="password"
    placeholder="Password"
    required=""
  />

  <button type="submit">Submit</button>
</form>
