<div
  class="container-fluid full-height"
  (click)="handleClick($event)"
  style="background-color: rgb(255, 255, 255)"
>
  <div class="row">
    <div class="col-md-2" *ngIf="!sidebarVisible">
      <button
        type="button"
        class="btn btn-secondary btn-sm position-fixed top-0 start-0"
        id="sidebarToggleBtn"
        style="margin-top: 200px; padding-top: 20px; padding-bottom: 180px"
        (click)="toggleSidebar()"
      ></button>
    </div>

    <div
      class="sidebar col-md-2 full-height"
      style="background-color: aliceblue; display: none"
      id="sidebar"
    >
      <div class="my-buttons" style="margin-top: 200px">
        <button
          style="padding: 20px 10px 20px 10px"
          type="button"
          class="btn btn-secondary w-100 mb-1 border border-dark border-2"
        >
          Dashboard
        </button>

        <button
          style="padding: 20px 10px 20px 10px"
          type="button"
          class="btn btn-secondary w-100 mb-1 border border-dark border-2"
          routerLink="/employee-announcement"
        >
          Announcements and news
        </button>

        <button
          style="padding: 20px 10px 20px 10px"
          type="button"
          class="btn btn-secondary w-100 mb-1 border border-dark border-2"
          routerLink="/employee-ntastory"
        >
          NTA Story & Roots
        </button>

        <button
          style="padding: 20px 10px 20px 10px"
          type="button"
          class="btn btn-secondary w-100 mb-1 border border-dark border-2"
          routerLink="/meeting-calendar"
        >
          NTA Calendar
        </button>

        <button
          style="padding: 20px 10px 20px 10px"
          type="button"
          class="btn btn-secondary w-100 mb-1 border border-dark border-2"
        >
          Discover Your Magic Tools
        </button>

        <button
          style="padding: 20px 10px 20px 10px"
          type="button"
          class="btn btn-secondary w-100 mb-1 border border-dark border-2"
          routerLink="/meeting-calendar"
        >
          My Meetings
        </button>
      </div>
    </div>

    <div class="col-md-10" style="color: rgb(0, 0, 0); margin-top: 50px">
      <h1>Welcome</h1>
      <h1 style="margin-top: 50px">{{ loggedInUsername }}</h1>

      <button
        type="button"
        class="btn btn-primary w-90 mb-1"
        style="background-color: #007bff; margin-top: 100px; margin-left: 100px"
      >
        <span style="color: white" routerLink="/employee-announcement"
          >Continue</span
        >
      </button>
    </div>
  </div>
  <div class="row"></div>
</div>

<div class="my-buttons" style="margin-top: 200px"></div>
